
<html>
 
    <head>
        <link rel="stylesheet" href="message.css"/>

        <p>The map contains various locations we offer with respective food banks. </p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3024.5261485421224!2d-74.01554048486948!3d40.70643253768102!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sfood%20banks%20in%20new%20york!5e0!3m2!1sen!2sus!4v1668132330461!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div class="chat-popup" id="myForm">
